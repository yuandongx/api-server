name: Go

on:
  push:
    branches: [ auto ]
  pull_request:
    branches: [ auto ]

jobs:
  runner-job:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql
        ports:
          - 3306:3306
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        volumes:
          - /var/lib/database/mysql:/var/lib/mysql
        environment:
          MYSQL_ROOT_PASSWORD: admin@12345

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: go build -v ./...

     - name: Test
       run: go test -v ./...